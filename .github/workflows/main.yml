# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  # schedule:
  #   # Every Monday at 10AM UTC (5AM EST)
  #   - cron: 0 10 * * 1
  #   - cron: 0 10 * * 3
  #   - cron: 0 10 * * 5

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  hugo-build-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # Site is built with https://gohugo.io, setup
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          # Pin version: 'latest' can pull builds where --minify is very slow
          hugo-version: '0.147.7'
      
      # perform a hugo build step for publishing
      # Minify only HTML/CSS/JS; XML/JSON minification is slow and often problematic
      - name: Build
        run: hugo --minify
      
      # ftp copy the files from the /public/ folder to my server
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: server27.shared.spaceship.host
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          local-dir: ./public/
